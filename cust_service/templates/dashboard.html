<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasUtility Dashboard : {{ request.user.username }}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GasUtility Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'submit_service_request' %}">Submit Request</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'track_service_requests' %}">Track Your Request</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'service_request_detail' pk='1' %}">Service Request Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'manage_requests' %}">Manage Requests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="{% url 'login' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h1 class="mb-0">Welcome, {{ request.user.username }}</h1>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
